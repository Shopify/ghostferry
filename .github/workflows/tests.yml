name: Ghostferry MySQL 8.0 tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gh-285:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      MYSQL_VERSION: "8.0"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.1

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running GH-285 test
        run: ./examples/gh-285/bugreport.sh
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      MYSQL_VERSION: "8.0"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.1

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running Golang tests
        run: make test-go
  ruby-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      BUNDLE_WITHOUT: "development"
      MYSQL_VERSION: "8.0"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running Ruby tests
        run: bundle exec ruby test/main.rb
  build-debs:
    strategy:
      matrix:
        runner: [ubuntu-latest, shopify-ubuntu-arm64]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.1

      - name: Building Ghostferry
        run: .github/workflows/build-deb.sh

      - name: Upload debs
        uses: actions/upload-artifact@v3
        with:
          name: debs-${{ github.sha }}
          path: build/ghostferry*

  checksum-debs:
    runs-on: ubuntu-latest
    needs: build-debs
    steps:
      - name: Fetch uploaded artifacts
        uses: actions/download-artifact@v3
        with:
          name: debs-${{ github.sha }}
      - name: shasum
        shell: bash
        run: |
          sha256sum *.deb > ghostferry-$GITHUB_SHA.sha256sum
          echo "sha256sum:"
          cat ghostferry-$GITHUB_SHA.sha256sum
      - name: Upload checksum
        uses: actions/upload-artifact@v3
        with:
          name: debs-${{ github.sha }}
          path: "*.sha256sum"
