name: Ghostferry Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gh-285:
    strategy:
      matrix:
        mysql: ["5.7", "8.0"]

    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15

    env:
      CI: "true"
      MYSQL_VERSION: ${{ matrix.mysql }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 1.24.1

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running GH-285 test
        run: ./examples/gh-285/bugreport.sh

  go-test:
    strategy:
      matrix:
        mysql: ["5.7", "8.0"]

    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    env:
      CI: "true"
      MYSQL_VERSION: ${{ matrix.mysql }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 1.24.1

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running Golang tests
        run: make test-go

  ruby-test:
    strategy:
      matrix:
        mysql: ["5.7", "8.0"]

    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    env:
      CI: "true"
      BUNDLE_WITHOUT: "development"
      MYSQL_VERSION: ${{ matrix.mysql }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 1.24.1
      - uses: ruby/setup-ruby@dffc446db9ba5a0c4446edb5bca1c5c473a806c5 # v1.235.0
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Starting up MySQL
        run: .github/workflows/start-mysql.sh

      - name: Running Ruby tests
        run: bundle exec rake test

  build-debs:
    strategy:
      matrix:
        runner: [ubuntu-latest, shopify-ubuntu-arm64]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 1.24.1

      - name: Building Ghostferry
        run: .github/workflows/build-deb.sh

      - name: Upload debs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: debs-${{ github.sha }}-${{ matrix.runner }}
          path: build/ghostferry*
